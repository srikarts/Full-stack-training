<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner HTML property</title>
    <script>
    function aa(){
        var x = document.querySelector('#demo').innerHTML;
        var res = "Welcome " + x + '!';
        document.getElementById('tharun').innerHTML=res;
    }
    </script>
</head>
<body>
    <p id="demo">Srikar</p>
    <p id="tharun"></p>
    <button onclick="aa()">Click here</button>
</body>
</html>
