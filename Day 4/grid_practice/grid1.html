<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: dodgerblue;
            gap: 4px;
            padding: 10px;
        }
        .container>div{
            background-color: #f1f1f1;
            /* border: 1px solid black; */
            padding: 10px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Grid Container</h1>

<p>A grid container contains one or more grid items arranged in columns and rows.</p>
<p>Direct child elements(s) of the grid container automatically becomes grid items.</p>

<div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
</div>
</body>
</html>
