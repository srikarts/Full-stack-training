        function pT(){
            var num = Number(document.getElementById("txtNumber").value);
            var i = 0;
            for(i=0;i<=10;i++){
                document.write(`${num} * ${i} = ${num*i}`);
                document.write('<br>');
            }
        }

    <button onclick="pT()">Print the table</button>
