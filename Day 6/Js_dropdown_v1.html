<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <script src="script.js"></script>
    <title>Department dropdown</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>
          <form onsubmit="onFormSubmit()">              
            <h2>Enter faculity details</h2>
            <div>
              <label for="faculityname">Name</label><br />
              <input
                type="text"
                class="facName"
                id="facName"
                placeholder="Enter the Faculty Name"
              />
            </div>
                <div>
                Department
                <select
                    name = 'department'
                    id="department"
                >
                <option value="" selected="selected">Select the department</option>
                </select><br>
                </div>
                Subject
                <select
                    name = 'subject'
                    id="subject"
                >
                    <option value="" selected="selected">Please select the department first</option>
                </select>
                <div>
                </div>
            <div>
              <label for="Age">Age</label><br />
              <input
                type="number"
                class="facAge"
                id="facAge"
                placeholder="Enter a Age "
              />
            </div>
            <div>
              <label for="Place">Place</label><br />
              <input
                type="text"
                class="facPlace"
                id="facPlace"
                placeholder="Enter the adress of a faculity"
              />
            </div>
            <div>
              <input type="submit" value="submit"/>
            </div>
          </form>
        </td>
        <td>
          <table
            class="list"
            id="faclist"
            style="background-color: darkgoldenrod"
          >
            <thead>
              <th>Name</th>
              <th>Department</th>
              <th>Subject</th>
              <th>Age</th>
              <th>Place</th>
              <th>Action</th>
            </thead>
            <tbody></tbody>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
