<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <style>
        h2{
            color: blue;
            text-align: center;
        }
        body{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>My First CSS Example</h1>    
    <h2>h2 Example</h2>
    <p>This is a paragraph.</p>
    <h2>I am learning CSS</h2>
</body>
</html>
