<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector Exmaple</title>
    <style>
        .me{
            text-align: center;
            color: red;
        }
        .eee{
            text-align: left;
            color: blue;
        }
    </style>
</head>
<body>
    <p class="eee">Hello World!</p>
    <p class="me">This paragraph says good afternoon!</p>
</body>
</html>
