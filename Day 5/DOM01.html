<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Form 1</title>
</head>
<body>
    <h2>JavaScript HTML DOM</h2>
    <p>Finding HTML elements using <b>document.forms</b>.</p>
    <form id="form1" action="">
        First Name: <input type="text" name="fname" value="Ravi"><br>
        Last Name: <input type="text" name="lname" value="Kumar"><br><br>
        <input type="submit" value="Submit">
    </form>
    <p>These are the values of each element in the form:</p>
    <p id="demo"></p>
    <script>
        const x = document.forms['form1'];
        let text = '';
        for(let i=0;i<x.length;i++){
            text +=x.elements[i].value+"<br>";
        }
        console.log(text);
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
