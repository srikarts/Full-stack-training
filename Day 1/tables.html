<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabledemo</title>
</head>
<body>
    <h1>This is a sample table</h1>
    <table border="5">
        <tr>
            <td>Name</td>
            <td>sub1</td>
            <td>sub2</td>
        </tr>
        <tr>
            <td>Srikar</td>
            <td>45</td>
            <td>55</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>95</td>
            <td>65</td>
        </tr>
    </table>
    <h1>This is a table with table header</h1>
    <table border="5">
        <tr>
            <th>Name</th>
            <th>sub1</th>
            <th>sub2</th>
        </tr>
        <tr>
            <td>Srikar</td>
            <td>45</td>
            <td>55</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>95</td>
            <td>65</td>
        </tr>
    </table>
</body>
</html>
