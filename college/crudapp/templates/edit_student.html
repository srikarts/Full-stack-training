{% extends 'base.html' %}
{% block content %}
    <h2>Edit Student - {{ student.id }}</h2>
    <form method="post">
        {% csrf_token %}
        First_Name: <input type="text" name="first_name" value="{{ student.first_name }}"><br><br>
        Email: <input type="text" name="email" value="{{ student.email }}"><br><br>
        <input type="submit" value="Update Student">
        <a href="{% url 'list_students' %}">Cancel</a>
    </form>
{% endblock %}
